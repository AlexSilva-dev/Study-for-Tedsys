    <div class="grid-principal">


        <nav class="grid_principal-c1-r1">

            <h1 class="h1-logo">
                <a class="a-logo" href="index.html">
                    ALEX<span class="span-logo">SYS</span>

            <div class="div-icons">

                </a>

            </div>


        </nav>



        <div class="grid_principal-c1-r2">

            <div class="div-conteudo">

                <div class="ep-div-topo">
                    <h2 class="ep-h2-navegacao">
                        <a class="ep-a-navegacao" href="index.html">Lista de produtos</a>
                        > Criar produto
                    </h2>

                </div>


                <h3 class="ep-h3-geral">Geral</h3>

                <form class="ep-form-criar_produto" >

                    <div class="ep-linha1">
                        <div class="ep-div-nome">

                            <label for="ep-nome">Nome do produto:</label>
                            <input id="ep-nome" type="text" name="nome">
    
                        </div>
    
                        <div class="ep-div-categoria">
                            <label for="ep-categoria">Categoria:</label>
                            <select id="ep-categoria" name="categoria" id="ep-categoria">
                                <option value="">Selecione uma categoria</option>
                                <option value="eletronicos">Eletrónicos</option>
                                <option value="moveis">Moveis</option>
                                <option value="utilitarios">Utilitários</option>
                                <option value="roupas">Roupas</option>
                                <option value="Outros">Outros</option>
                            </select>
    
                        </div>
                    </div>
                    


    


                    <div class="ep-linha2">
                        <div>

                            <label for="ep-custo">Custo:</label>
                            <input id="ep-custo" type="number" name="ep-custo">
    
                        </div>
    
    
                        <div class="ep-div-valor_venda">
    
                            <label for="ep-valor_venda">Valor de venda:</label>
                            <input class="ep-valor_venda" id="ep-valor_venda" type="number" name="ep-valor_venda" >
    
                        </div>
                    </div>


                    
                    <div class="ep-div-descricao">

                        <label for="ep-descricao">Descrição do produto:</label>
                        <textarea name="descricao" id="ep-descricao" cols="30" rows="5"></textarea>

                    </div>
                    <button class="btn-criar" onclick="product.saveProduct()" value="0">
                        Criar
                    </button>

                </form>




            </div>
        </div>




        <footer class="grid_principal-c1-r3">
