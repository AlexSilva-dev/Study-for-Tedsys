    <div class="grid-principal">

        <div class="grid_principal-c1-r2">

            <div class="div-conteudo">

                <div class="div-topo">
                    <h1 class="h1-titulo">Lista de produtos</h1>
                    <button class="btn-add">Adicionar produto</button>

                </div>

                <form class="form-pesquisa" action="post">
                    <input type="search" name="search" id="search" placeholder="Procurar produto">

                    <div class="div-tipos_filtros">
                        <select class="select-filtro" name="filtro" id="filtro">
                            <option value="0">Filtrar por</option>
                            <option value="nome">Nome</option>
                            <option value="bruto">Bruto</option>
                            <option value="liquido">Líquido</option>
                            <option value="Lucro">Lucro</option>
                            <option value="estoque">Estoque</option>
                            <option value="disponivel">Disponível</option>
                            <option value="venda">Venda</option>
                            <option value="expiracao">Data de expiração</option>
                        </select>

                        <select class="select-ordem" name="ordem" id="ordem">
                            <option value="crescente">Crescente</option>
                            <option value="decrecente">Decrecente</option>
                        </select>

                        <input class="btn-filtrar" type="submit" value="filtrar">
                    </div>

                </form>



                <table>
                    <tr>
                        <th>Nome produto</th>
                        <th>Bruto</th>
                        <th>Líquido</th>
                        <th>Lucro</th>
                        <th>Estoque</th>
                        <th>Disponível</th>
                        <th>Venda</th>
                        <th>Data de expiração</th>
                        <th>Ações</th>
                    </tr>
                    <tr>

                        </td>

                            <button>excluir</button>
                        </td>
                    </tr>
                    <!-- Linhas adicionais -->
                    <tr>
                        <td>Computador</td>

                            <button>editar</button>
                            <button>excluir</button>
                        </td>
                    </tr>

                </table>
